<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>FeedBack Form</title>
</head>
<body>
    <section class="section" style="background-color: #F6F4EC;">
        <main style="background-color: #E7E4D1; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;">
            <header class="header">
                <div class="container">
                    <img src="./assets/logo1.svg" alt="logo1" />
                    <div class="header-text">
                        <h1>Statue of Equality</h1>
                        <p>Hyderabad</p>
                    </div>
                    <img src="./assets/logo2.svg" alt="logo2" />
                </div>
            </header>
            <div class="container flex  flex-col">
                <h3 class="main-heading">Any comments that you want to share with us?</h3>
            <textarea
                rows="5"
                cols="50"
                class="comment" 
                name="comment" 
                placeholder="Share your comments or thoughts with us..."
                ></textarea>
    <h3 class="main-heading">Please check the box if you want to us to contact you or want to receive updates of our events and special poojas</h3>
        <input type="checkbox" id="contact" name="contact">
        <label for="contact">Contact me</label>
        <a href="./thank_you.html"><button type="submit">Submit your feedback</button></a>
            </div>
        </main>
    </section>
</body>
</html>
