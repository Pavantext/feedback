<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FeedBack Form</title>
</head>
<body>
    <div class="container">
        <nav>
            <header>
                <img src="./logo.png" alt="logo">
                <div>
                    <p class="title">
                        Statue of Equality
                    </p>
                    <p class="location">HYDERABAD</p>
                </div>
                <img src="./Logo.png" alt="menu">
            </header>
        </nav>
    </div>
    <h3>ANY COMMENTS THAT YOU WANT TO SHARE WITH US?</h3>
            <textarea 
                class="comment" 
                name="comment" 
                placeholder="Please tell us why you gave a low rating and how we can improve...">
           </textarea>
    <h3>please check the box if you want to us to contact you or want to receive updates of our events and special poojas</h3>
        <input type="checkbox" id="contact" name="contact">
        <label for="contact">Contact me</label>
</body>
</html>
